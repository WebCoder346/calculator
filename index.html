<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <input class="input" value="0" type="text" readonly>
    <div class="btnBox">
      <div class="firstBoxContainer">
        <div class="boxes colour">/</div>
        <div class="x colour">x</div>
        <div class="boxes colour">-</div>
        <div class="boxes">7</div>
        <div class="boxes">8</div>
        <div class="boxes">9</div>
        <div class="boxes">4</div>
        <div class="boxes">5</div>
        <div class="boxes">6</div>
        <div class="boxes">1</div>
        <div class="boxes">2</div>
        <div class="boxes">3</div>
        <div class="boxes">%</div>
        <div class="boxes">0</div>
        <div class="boxes">.</div>
      </div>
      <div class="secondBoxContainer">
        <div class="boxes colour">+</div>
        <div class="clearBox colour">C</div>
        <div class="equalBox colour">=</div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
