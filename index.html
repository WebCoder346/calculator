<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Itim&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      color: white;
      display: flex;
      /* align-items: center; */
      justify-content: center;
      background: papayawhip;
      font-family: Itim;
    }

    .container {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #22232E;
      max-height: 40rem;
      max-width: 47rem;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 0.7rem;
      align-items: center;
      justify-items: center;
      border-radius: 1rem;
    }



    .box {
      background-color: #3C3C3E;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      /* height: 6vw; */
      /* width: 6vw; */
      font-size: 6vh;
      height: 100%;
      width: 100%;
    }

    .equal {
      grid-row: 5/7;
      grid-column: 4/5;
      height: auto;
      width: auto;
      height: 100%;
      width: 100%;
    }

    .brown {
      background-color: #D96600;
      font-size: 7vh;
    }

    .input {
      grid-row: 1/2;
      grid-column: 1/5;
      font-size: 2.5vw;
      width: 99%;
      max-height: 13vh;
      font-family: Itim;
      outline: none;
      color: white;
      padding: 0.7rem;
      font-size: 6vh;
      background-color: #5D6082;
      border: none;
      border-radius: 0.3rem;
      text-align: right;
    }

    .backBtn {
      padding-top: 10%;
      font-size: 4vh;
    }

    ::placeholder {
      color: white;
    }

    @media (max-width: 700px) {
      .input {
        padding: 0.7rem;
        height: 90%;
        font-size: 6vh;
      }

      .container {
        width: 80vw;
        height: 80vh;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <input class="input" placeholder="0" type="text">
    <div class="box brown">c</div>
    <div id="brown" class="brown box backBtn"><i class="fa-solid fa-arrow-left"></i></div>
    <div class="box brown">รท</div>
    <div class="box brown">ร</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box brown">+</div>
    <div class="box">4</div>
    <div class="box five">5</div>
    <div class="box">6</div>
    <div class="box brown">-</div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">%</div>
    <div class="box">0</div>
    <div class="box">.</div>
    <div class="box equal brown">=</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
